# Switch audio output to headset when audio jack plug in
jack_auto_switch="on"

# Switch audio output to which sink when audio jack plug out
# This only works when jack_auto_switch="on"
# e.g.
#     alsa_output.Hdmi_Sound: HDMI-Sound
#     alsa_output.OnBoard_D0: BT VOIP
#     alsa_output.OnBoard_D1: SPDIF
#     alsa_output.OnBoard_D2: Headset
jack_default_device="alsa_output.Hdmi_Sound"
